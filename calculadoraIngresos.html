<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/calculadoraIngresos.css">
    <script src="./src/js/calculadoraIngresos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <title>Calculadora de ingresos y discriminación de ingresos personalizado</title>
</head>

<body>
    <header>
        <h1>CALCULADORA DE INGRESOS</h1>
        <h2>PERSONALIZADO</h2>
    </header>
    <main>
        <label for="ingresos">Digita los ingresos obtenidos en el último mes</label>
        <input type="text" id="ingresos">
        <button type="button" onclick="calcularIngresos()">Calcular Ingresos</button>
        <button type="button" onclick="discriminarIngresos()">Discriminar Ingresos</button>
    </main>
    <div>
        <table>
            <tr>
                <th>Total ingresos</th>

            </tr>
            <tr>
                <td id="resultadoIngresos"></td>
            </tr>
        </table>

        <table>
            <tr>
                <th>
                    Pantallas Netflix y cuentas Amazon
                </th>
                <th>
                    Dos Pantallas de Netflix
                </th>
                <th>
                    Pantallas Netflix y cuentas Amazon
                </th>
                <th>
                    Cuenta Netflix complet
                </th>
                <th>
                    Cuenta HBO Y DISNEY completa
                </th>
                <th>
                    Valores diferentes
                </th>
            </tr>
            <tr>

                <td id="ingresoPantallaN"></td>
                <td id="ingresoPantallasN"></td>
                <td id="ingresoPantallaDyHb"></td>
                <td id="ingresoCuentaN"></td>
                <td id="ingresoCuentaDyHb"></td>
                <td id="ingresoDiferente"></td>
            </tr>
        </table>
    </div>
    <footer>
        <a href="/index.html">HOME</a>
    </footer>

</body>

</html>
