<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/descuentos.css">
    <script src="./src/js/descuentos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./images/pexels-pixabay-534216.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
    <title>Calculadora de descuentos personalizados y bonos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Calcula tus precios y Descuentos</p>
    </header>
    <section>
        <form>
            <label for="precio">Ingresa el valor del Producto</label>
            <input type="number" id="precio">
            <label for="descuento">Ingresa el cupón que<br> aplica al producto</label>
            <input type="text" id="descuentoCupon">
            <button type="button" onclick="calcularDescuentoCupon()">Calcular Cupón</button>
            <label for="descuento">Ingresa el descuento que<br> aplica al producto</label>
            <input type="text" id="descuento">
            <button type="button" onclick="calcularDescuento()">Calcular Descuento</button>

        </form>
        <div>
            <table>
                <tr>Valor a Cobrar</tr>
                <td id="result"></td>
            </table>
        </div>
    </section>
    <section>
        <p>
            Cupones a aplicar
        </p>
        <div>
           
            <ol>
                <li>
                    navidad,
                </li>
                <li>
                    pascua,
                </li>
                <li>
                    cumpleaños,
                </li>
                <li>
                    semanaSanta,
                </li>
                <li>
                    blackFriday,
                </li>
            </ol>
        </div>
    </section>
    <footer>
        <a href="/index.html">HOME</a>

    </footer>
</body>
</html>
